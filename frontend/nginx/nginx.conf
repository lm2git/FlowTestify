http {
    server {
        listen 80;
        server_name localhost;

        # Define the root directory for your app
        root /usr/share/nginx/html;

        # Serve static assets like JS, CSS, images, etc.
        location /static/ {
            try_files $uri =404;
        }

        # If the route doesn't match a file, pass it to index.html
        location / {
            try_files $uri /index.html;
        }

        # Error handling
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}
